<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="wrap">
		<ul class="m-list-form">
			<li>
				<label>Target Calendars<br>（Multiple selections can be made by pressing Shift key）</label>
				<select name="ids" id="ids" class="js-storage" multiple="" size="5"></select>
			</li>
			<li>
				<label>Target Date(Start)</label>
				<input type="date" name="date" id="date">
			</li>
			<li>
				<label>Target Date(End)</label>
				<input type="date" name="date2" id="date2">
			</li>
			<li>
				<label>Search Words(query)</label>
				<input type="text" name="date" id="query">
			</li>
			<li>
				<button id="convert"><span class="icon-search">Search Result to Text</span></button>
			</li>
			<li>
				<textarea id="buff" rows="10"></textarea>
			</li>
		</ul>
	</div>

	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="oauth2/oauth2.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
